    <form #formPubli="ngForm" (ngSubmit)="onPublicar(formPubli)">
    <div class="form-group">
        <label for="exampleInputEmail1">Crear Publicaci√≥n</label>
        <input id="nombre" name="nombre" class="form-control" type="text" placeholder="comentario"
            [(ngModel)]="publicacion.comentario" required autocomplete="off" #nombre="ngModel" required minlength="1"
            maxlength="250">
        <small id="emailHelp" class="form-text text-muted">Escribe un comentario no mayor a 250 caracteres</small>
        <div class="alert alert-danger" role="alert" *ngIf="nombre.touched && !nombre.valid">
            <div *ngIf="nombre.errors.required">
                <h6>Campo Obligatorio</h6>
            </div>
            <div *ngIf="nombre.errors.minlength">
                <h6>Campo tiene menos de 1 caracteres</h6>
            </div>

        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Responder</button>
</form>
