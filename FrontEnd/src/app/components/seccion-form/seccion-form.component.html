    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form  #formSeccion="ngForm" (ngSubmit)="onSeccion(formSeccion)">
                        <div class="form-group">
                                <h3>Crear Secci贸n</h3>
                            </div>

                            <div class="alert alert-warning" role="alert" *ngIf="isError"> 
                                Datos incorrectos
                           </div>
                           <div class="alert alert-success" role="alert" *ngIf="isExito">
                            Guardado exitosamente
                          </div>


                            <div class="form-group">
                                <input type="text" [(ngModel)]="seccion.nombre" 
                                #nombre="ngModel" required  minlength="1"  maxlength="40" 
                                name="seccion" placeholder="Seccion" class="form-control" autofocus required>
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="nombre.touched && !nombre.valid">
                                <div *ngIf="nombre.errors.required"><h6>Campo Obligatorio</h6></div>
                                <div *ngIf="nombre.errors.minlength"><h6>Campo tiene menos de 1 caracteres</h6></div>
                                
                            </div>
        
    
                    <button type = "submit" class="btn btn-success btn-block" >
                        Guardar
    
                    </button>
                </form>
            </div>
        </div>
    </div>
