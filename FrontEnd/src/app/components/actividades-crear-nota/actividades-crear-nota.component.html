
<div class="col-md-12">
    <div class="card text-center">
            <form>
                    <h2> <label for="exampleInputEmail1">Elegir Curso para ver Actividades a Calificar</label></h2>
            </form>
        <div class="alert alert-warning" role="alert" *ngIf="isError">
            Faltan campos por llenar
        </div>
        <div class="alert alert-success" role="alert" *ngIf="isExito">
            Guardado exitosamente la Nota
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="isErrorGuardar">
            No se Guardo porque ya se califico una vez
        </div>
    
    </div>
    </div>

    

    
    
      

    <div class="col-md-4" *ngFor="let ac of actividades_hijas">
            <div class="card text-center">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h3>{{ac.cod_actividad}}.  Acti. {{ac.actividad}}</h3>

                </div>
                <img [src]="" class="card-img-top">
        
                <div class="card-body">
                    <h4> 
                        <p>Estudiante : {{ac.estudiante}}</p>
                        <p>Texto: {{ac.texto}}</p>
                        <p>Ruta: {{ac.ruta_archivo}}</p>
                        
 
                    </h4>
 


 
                    <div class="form-group">
                            <label for="nota.nota_obtenida">Agregar Nota</label>
                            <input id="nota" name="nota" class="form-control" type="text"
                                placeholder="Nota" [(ngModel)]="nota.nota_obtenida" autocomplete="off" required
                                #nota="ngModel" required maxlength="45">
                            <div class="alert alert-danger" role="alert" *ngIf="nota.touched && !nota.valid">
                                <div *ngIf="nota.errors.required">
                                    <h6>Campo Obligatorio</h6>
                                </div>
                              </div>
                        </div>

                        
                    <button class="btn btn-success btn-block" (click)="existNota(ac.cod_usuario,ac.cod_actividad, nota.nota_obtenida)">
                     Crear Nota para esta actividad
                    </button>


                </div>
            </div>
        
        </div>
