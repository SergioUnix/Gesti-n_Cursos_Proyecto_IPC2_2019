<main role="main" class="container my-auto">
        <div class="row">
            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                col-12">
                <h2 class="text-center">Responder Actividad</h2>
                  
                
                       <div class="alert alert-warning" role="alert" *ngIf="isError"> 
                         Faltan campos por llenar
                        </div>
                        <div class="alert alert-success" role="alert" *ngIf="isExito">
                         Guardado exitosamente
                        </div>
                        <div class="alert alert-success" role="alert" *ngIf="isErrorGuardar">
                            No se Guardo
                           </div>                          
    
                <form #formActividad="ngForm" (ngSubmit)="onActividad(formActividad)">
    
    

    
    
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input id="nombre" name="nombre"
                            class="form-control" type="text"placeholder="nombre" [(ngModel)]="actividad.nombre" autocomplete="off"
                              required    #nombre="ngModel" required  minlength="1"  maxlength="40" disabled>
                            <div class="alert alert-danger" role="alert" *ngIf="nombre.touched && !nombre.valid">
                                <div *ngIf="nombre.errors.required"><h6>Campo Obligatorio</h6></div>
                                <div *ngIf="nombre.errors.minlength"><h6>Campo tiene menos de 1 caracteres</h6></div>
                                
                            </div>
                    </div> 
                    
                <div class="form-group">
                        <label for="">Texto</label>
                        <input id="texto" name="texto"
                            class="form-control" type="text"placeholder="texto" [(ngModel)]="actividad.texto" autocomplete="off"
                              required    #texto="ngModel" required  minlength="1"  maxlength="249" >
                            <div class="alert alert-danger" role="alert" *ngIf="texto.touched && !texto.valid">
                                <div *ngIf="texto.errors.required"><h6>Campo Obligatorio</h6></div>
                                <div *ngIf="texto.errors.minlength"><h6>Campo tiene menos de 1 caracteres</h6></div>
                                
                            </div>
                    </div> 

                    <div class="form-group"*ngIf="permiso">
                            <label for="">Ruta Archivo</label>
                            <input id="ruta" name="ruta"    
                                class="form-control" type="text"placeholder="ruta" [(ngModel)]="actividad.ruta_archivo" autocomplete="off"
                                    #ruta="ngModel" required  minlength="1"  maxlength="40" >
                                <div class="alert alert-danger" role="alert" *ngIf="ruta.touched && !ruta.valid">
                                    <div *ngIf="ruta.errors.required"><h6>Campo Obligatorio</h6></div>
                                    <div *ngIf="ruta.errors.minlength"><h6>Campo tiene menos de 1 caracteres</h6></div>
                                    
                                </div>
                        </div> 
    
    
     
    
                    <button  type="submit" class="btn btn-success btn-block" >
                       Responder Actividad
                    </button>
                    <br>
                    <br>
                    <br><br>
                   
                </form>
            </div>
        </div>
    </main>
