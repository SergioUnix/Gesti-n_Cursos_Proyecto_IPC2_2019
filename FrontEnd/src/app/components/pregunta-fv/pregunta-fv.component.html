    
<div class="col-md-12">
        <div class="card text-center">
            <form>
               <h2> <label for="exampleInputEmail1">Agregar Preguntas Falso y Verdadero</label></h2>
            </form>
        </div>
    </div>
    
    
    <div class="alert alert-warning" role="alert" *ngIf="isError">
            Faltan campos por llenar
        </div>
        <div class="alert alert-success" role="alert" *ngIf="isExito">
            Guardado exitosamente
        </div>
        <div class="alert alert-success" role="alert" *ngIf="isErrorGuardar">
            No se Guardo
        </div>
    
    <form #formPubli="ngForm" (ngSubmit)="onPregunta(formPubli)"class="col-md-12">
    
    <div class="form-group">
        <label for="exampleInputEmail1">Escriba Pregunta</label>
        <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Pregunta"required autocomplete="off"
            [(ngModel)]="pregunta.pregunta"  #nombre="ngModel" required minlength="1"maxlength="250">
        <small id="emailHelp" class="form-text text-muted">Pregunta que respondera el estudiante</small>
            <div class="alert alert-danger" role="alert" *ngIf="nombre.touched && !nombre.valid">
                <div *ngIf="nombre.errors.required"><h6>Campo Obligatorio</h6></div>
                <div *ngIf="nombre.errors.minlength"><h6>Campo tiene menos de 1 caracteres</h6></div>
            </div>
    </div>
    
    <div class="form-group">
            <label for="exampleInputEmail1">Respuesta correcta</label>
            <input id="correcta" name="correcta" class="form-control" type="text" placeholder="Respuesta Correcta"required autocomplete="off"
                [(ngModel)]="pregunta.correcta"  #correcta="ngModel" required minlength="1"maxlength="250">
            <small id="emailHelp" class="form-text text-muted">Agregar Respuesta Correcta</small>
                <div class="alert alert-danger" role="alert" *ngIf="correcta.touched && !correcta.valid">
                    <div *ngIf="correcta.errors.required"><h6>Campo Obligatorio</h6></div>
                    <div *ngIf="correcta.errors.minlength"><h6>Campo tiene menos de 1 caracteres</h6></div>
                </div>
        </div>
    
    <button type="submit" class="btn btn-info btn-block">Crear Pregunta</button>
    </form>
    
    
    
    
    
    
    
    
    
    
    <div class="col-md-12">
            <div class="card text-center"><br>
    <br><br>
                <form>
                   <h2> <label for="exampleInputEmail1">Preguntas Guardadas</label></h2>
                </form>
            </div>
        </div>    
    
    <div class="col-md-4" *ngFor="let eva of multiple">
            <div class="card text-center">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <i class="far fa-check-circle"></i>{{eva.pregunta}} 
    
                </div>
                <img [src]="" class="card-img-top">
        
                <div class="card-body">
                    <h4>
                        <p>Respuesta:  {{eva.correcta}}</p>

                        
                    </h4>
    
    
        
                </div>
            </div>
        
        </div>
